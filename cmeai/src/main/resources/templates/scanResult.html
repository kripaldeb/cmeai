<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Copyright Scan Report</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 40px;
          background-color: #f8fafc;
        }
        h2 {
          color: #0f766e;
          margin-bottom: 10px;
        }
        .summary {
          background: #ecfdf5;
          border: 1px solid #d1fae5;
          padding: 16px;
          border-radius: 10px;
          margin-bottom: 30px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .summary p {
          margin: 6px 0;
          font-size: 15px;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          background: white;
          box-shadow: 0 2px 5px rgba(0,0,0,0.05);
          border-radius: 10px;
          overflow: hidden;
        }
        th, td {
          text-align: left;
          padding: 12px 14px;
          border-bottom: 1px solid #e2e8f0;
          vertical-align: top;
        }
        th {
          background-color: #e6fffa;
          color: #0f766e;
          font-size: 15px;
          text-transform: uppercase;
          letter-spacing: 0.4px;
        }
        tr:last-child td {
          border-bottom: none;
        }
        .badge {
          display: inline-block;
          padding: 4px 8px;
          border-radius: 6px;
          color: white;
          font-weight: bold;
          text-transform: capitalize;
          font-size: 13px;
        }
        .low { background: #10b981; }     /* green */
        .medium { background: #f59e0b; }  /* amber */
        .high { background: #ef4444; }    /* red */
        .footer {
          margin-top: 20px;
          font-size: 13px;
          color: #64748b;
        }
    </style>
</head>
<body>

<h2>Copyright Scan Summary</h2>

<div class="summary">
    <p><strong>Overall Risk:</strong>
        <span th:text="${overallRisk}" th:class="'badge ' + ${overallRisk}"></span>
    </p>
    <p><strong>Justification:</strong> <span th:text="${justification}"></span></p>
</div>

<h2>Evaluated Images</h2>

<table>
    <thead>
    <tr>
        <th>File Name</th>
        <th>Reason</th>
        <th>Copyright Risk</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="img : ${images}">
        <td th:text="${img.fileName}"></td>
        <td th:text="${img.reason}"></td>
        <td>
          <span th:text="${img.copyrightRisk}"
                th:class="'badge ' + ${img.copyrightRisk}"></span>
        </td>
    </tr>
    </tbody>
</table>

<div class="footer">
    Report generated by <strong>CopyRightScanner</strong> | &copy; 2025 Image Analysis Service
</div>

</body>
</html>
